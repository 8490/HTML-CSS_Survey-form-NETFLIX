<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">

        <h1 id="title">Net<span>Flix</span></h1>
        <p id="description">Thank you for signing up at Netflix. Tell us more about your self</p>

        <form action="result.html" id="survey-form" method="GET" name="form" target="_blank" >

            <div class="box">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            </div>

            <div class="box"> 
                <label for="age" id="age-label">Age</label><br>
                <input type="number" id="age" name="age" placeholder="Age" min="18" max="99" required>
            </div>

            <div class="box">
                <label for="email" id="email-label">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter Your email">
            </div>

            <div class="box">
                <label for="dropdown" id="dropdown-label">Content Type</label><br>
                <select name="content" id="dropdown">
                    <option value="Series" selected>Series</option>
                    <option value="Movie">Movie</option>
                </select>
            </div>

            <div class="box">
                <label id="checkbox">Movie Type</label><br>
                <label> <input type="checkbox" id="first-checkbox" name="movie1" value="Comedy"> Comedy</label><br>
                <label> <input type="checkbox" id="second-checkbox" name="movie2" value="Action"> Action</label><br>
                <label> <input type="checkbox" id="third-checkbox" name="movie3" value="Romance" checked> Romance</label><br> 
            </div>

            <div class="box">
                <label id="radio">Gender</label><br>
                <label> <input type="radio" id="first-radio" name="gender" value="Male"> Male</label><br>
                <label><input type="radio" id="second-radio" name="gender" value="Female"> Female</label><br>
                <label><input type="radio" id="third-radio" name="gender" value="Other"> Other</label> <br>
            </div>

            <div class="box box-textarea">
                <label for="feedback" id="feed-label">Feedback</label>
                <br>
                <textarea name="message" class="text-area" id="feedback" cols="45" rows="6" placeholder="Any comment" style="resize: none;"></textarea>
            </div>

            <button type="submit" id="submit" value="Send">Submit</button>

        </form>
    </div>    
</body>
</html>
